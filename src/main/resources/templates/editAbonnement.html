<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Abonnement</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{saveAbonnement(page=${page}, keyword=${keyword})}">
            <div>
                <label>ID :</label>
                <label th:text="${abonnement.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${abonnement.id}">
            </div>
            <div>
                <label for="nom">Date</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${abonnement.dateAbonnement}">
                <span class="text-danger" th:errors="${abonnement.dateAbonnement}"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
