<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Patients Management</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste des clients</div>
            <div class="card-body">
                <form method="get" th:action="@{/user/index}">
                    <label>Key word</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>UserName</th>
                        <th>Abonnement</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c:${listClients}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.nom}"></td>
                        <td th:text="${c.username}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.email}"></td>
                        <td>
                            <a class="btn btn-outline-info" th:href="@{/user/abonnements/{id}(id=${c.id})}">Les abonnements</a>
                        </td>
                        <td>
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" onclick="return confirm('Are you sure!!')" class="btn btn-danger"
                               th:href="@{/admin/delete(id=${c.id},keyword=${keyword},page=${currentPage})}">Delete</a>
                        </td>
                        <td>
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="btn btn-success"
                               th:href="@{/admin/editClient(id=${c.id},keyword=${keyword},page=${currentPage})}">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'} "
                           th:text="${status.index}"
                           th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
