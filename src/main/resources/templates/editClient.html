<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input.form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-shadow: none;
        }
        input.form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        span.text-danger {
            color: #dc3545;
        }
        button.btn-primary {
            background-color: #007bff;
            border: none;
            margin-top: 10px;
        }
        button.btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <h1>Edit Client</h1>
        <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}">
            <div class="form-group">
                <label for="id">ID :</label>
                <label id="id" th:text="${client.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${client.id}">
            </div>
            <div class="form-group">
                <label for="nom">Name :</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${client.nom}">
                <span class="text-danger" th:errors="${client.nom}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input id="email" class="form-control" type="text" name="email" th:value="${client.email}">
                <span class="text-danger" th:errors="${client.email}"></span>
            </div>
            <div class="form-group">
                <label for="username">Username :</label>
                <div class="input-group">
                    <input id="username" class="form-control" type="text" name="username" th:value="${client.username}">
                    <span class="text-danger" th:errors="${client.username}"></span>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
