<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .card {
            margin-top: 100px;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border-color: #007bff;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .card-footer {
            background-color: #f2f2f2;
            border-radius: 0 0 10px 10px;
        }
        .card-footer a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .card-footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">Authentication</div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember-me">
                                Remember me
                            </label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
