<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template2">
<head>
    <meta charset="UTF-8">
    <title>Abonnement</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content2">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{saveAbonnement}">
            <div>
                <label for="date">Date</label>
                <input id="date" class="form-control" type="date" name="date" th:value="${abonnement.dateAbonnement}">
                <span  class="text-danger" th:errors="${abonnement.dateAbonnement}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
